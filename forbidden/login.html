<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>login </title>
    <script src="js/com.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="header">
        <img src="img/login/sign in_image_logo@2x.png" class="logo" alt="">
        <span>故 宫 文 创</span>
    </div>
    <div class="login">
        <div class="number">
            <span class="prefix">+86</span>
            <input type="text" placeholder="手机号">
            <span class="separator"></span>
            <span class="code">获取验证码</span>
        </div>
        <img src="img/login/dividing line_image_line@2x(1).png" class="line" alt="">
        <div class="auth-code">
            <input type="text" placeholder="请输入验证码">
        </div>
        <img src="img/login/dividing line_image_line@2x(1).png" class="line" alt="">
        <form action="">
            <input type="checkbox" class="checkbox" /><span class="checktext">我已阅读同意用户协议</span>
        </form>
        <div class="login-btn">
            <span>登录</span>
        </div>
    </div>
    <div class="footer">
        <div class="footer-head">
            <img src="img/login/dividing line_image_line@2x(2).png" class="line-s" alt="">
            <span>第三方登录</span>
            <img src="img/login/dividing line_image_line@2x(2).png" class="line-s" alt="">
        </div>
        <div class="icon-box">
            <img src="img/login/sign in_icon_wechat_default@2x.png" class="wc-icon" alt="">
            <img src="img/login/sign in _icon_qq@2x.png" class="qq-icon" alt="">
            <img src="img/login/sign in _icon_micro-blog@2x.png" class="blog-icon" alt="">
            <!-- <img src="img/login/Alert view_image_tab@2x.png" class="tab-icon" alt=""> -->
            <span class="rectangle"></span>
            <span class="triangle"></span>
            <span class="icon-text">上次登录</span>
            
        </div>
    </div>
</body>
</html>
